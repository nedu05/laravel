	<!-- login button -->
	<div id="button">
		<span id="icon">
		  <ion-icon name="airplane"></ion-icon>
		</span>
		<span id="text">login</span>
	  </div>

	  <script>

let button = document.querySelector('#button');
let text = document.querySelector('#text');
let icon = document.querySelector('#icon');
if(icon.className.includes('send')){
  icon.classList.remove('send');
}
button.addEventListener('click', (e)=>{
  e.stopPropagation(); 
  if(icon.className.includes('send')){
     return;
   }
  icon.className += 'send';
  setTimeout(()=>{
    text.innerText = 'signup';  
  },1000);
  
  setTimeout(()=>{
    text.innerText = 'signup';  
  }, 2500);
});

	  </script>

	<!-- order button -->

	<div class="content">
		<button class="button">Process My Order!   <span class="loader"></span></button>
	  </div>

	  <script>
		const button = document.querySelector(".button");

const btnTl = new TimelineMax({
  paused: true
});

const animateButton = btnTl
  .to(".button", 0.2, { height: 4, background: "rgba(1, 171, 234, .2)" })
  .to(".loader", 1.35, { width: "100%" }, "loader")
  .to(
    ".button",
    0.2,
    {
      height: 80,
      border: "2px solid rgba(1, 171, 234, 1)",
      background: "none",
      color: "rgba(1, 171, 234, 1)",
      lineHeight: '72px',
      text: "Order Success!"
    },
    "loader+=4"
  )
  .to(".loader", 0, { alpha: 0 }, "loader+=3.5");

button.addEventListener("click", () => {
  animateButton.play();
});

	  </script>
