<div class="container">
  <!-- ============ buttons=============-->
  <div class="row text-center m-3">

    <div class="col">
      <div ng-init="red=true">
        <button class="btn btn-success" ng-click="red=!red ; blue=true">login</button>
      </div>
    </div>
    <div class="col">
      <div ng-init="blue=true">
        <button class="btn btn-success" ng-click="blue=!blue ; red=true">signup</button>
      </div>
    </div>
  </div>

  <!-- ============ loginForm =============-->
  <div ng-hide="red">
    <div class="container  d-flex justify-content-center  w-50 signupPage mt-3">
      <form name="login" ng-submit="loginForm()" class="m-3 text-center text-danger" novalidate>
        <h4 class="m-3 text-center text-dark">Login</h4>
        <div class="m-3 ">
          <input type="text" name="usname" ng-model="usname" placeholder="user_name" class="rounded-pill text-center"
            required>
          <div ng-if="login.usname.$dirty && login.usname.$invalid">
            <div ng-if="login.usname.$error.required"> username is required</div>
          </div>
        </div>
        <div class="m-3">
          <input type="password" class="rounded-pill text-center" name="uspassword" ng-model="uspassword"
            placeholder="password" required>
          <div ng-if="login.uspassword.$dirty && login.uspassword.$invalid">
            <div ng-if="login.uspassword.$error.required">password is required</div>
          </div>
        </div>
        <p class="fs-3">{{message}}</p>
        <div class="d-flex justify-content-center">
          <button type="submit" ng-disabled="login.$invalid" class="btn btn-success m-3"> Login </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ============ signupForm =============-->
  <div ng-hide="blue">
    <div class="container d-flex justify-content-center  w-50 signupPage">
      <form name="signup" ng-submit="submitForm()" class="m-3 text-center text-danger" novalidate>
        <h4 class="m-3 text-center text-dark">Register</h4>
        <div class="m-3 ">
          <input type="text" name="username" ng-model="username" placeholder="username" class="rounded-pill text-center"
            required>
          <div ng-if="signup.username.$dirty && signup.username.$invalid">
            <div ng-if="signup.username.$error.required"> username is required</div>
          </div>
        </div>

        <div class="m-3">
          <input type="email" name="email" ng-model="email" placeholder="Email-Id" class="rounded-pill text-center"
            required>
          <div ng-if="signup.email.$dirty && signup.email.$invalid">
            <div ng-if="signup.email.$error.required"> email is required</div>
            <div ng-if="signup.email.$error.email">invalid Email</div>
          </div>
        </div>
        <div class="m-3">
          <input type="password" class="rounded-pill text-center" name="password" ng-model="password"
            placeholder="password" ng-minlength="3" ng-maxlength="5" required>
          <div ng-if="signup.password.$dirty && signup.password.$invalid">
            <div ng-if="signup.password.$error.required">password is required</div>
            <div ng-if="signup.password.$error.minlength"> password is Too short!</div>
            <div ng-if="signup.password.$error.maxlength"> password is Too hign!</div>
          </div>
        </div>
        <small class="fs-3">{{message}}</small>
        <div class="m-3 d-flex justify-content-center">
          <button type="submit" ng-disabled="signup.$invalid" class="btn btn-success ">signup</button>
        </div>
      </form>
    </div>
  </div>
</div>
