<div class="container m-3">
    <div >
        <button class="btn btn-success d-flex float-end " ng-click="load()">logout</button>
    </div><br><br>
    

    <div>

        <h1> Welcome :   {{vv}} </h1> 
        <!-- <h1>amount: {{balamount}} </h1> -->
      
    </div>
    
    <button  ng-click="click()" class="btn btn-info m-3">preview friends</button>
    <div class="border border-3 p-2">

        <div class="row">
            <div class="col text-center"><img src="./assets/css/profile.png" ng-click="hd()"><br><h5>New</h5></div>

           
            <div class="col text-center " ng-repeat="y in frnds" ng-if="aa"><img src="./assets/css/profile.png" ng-click="trans(y)"><br><h5> {{y.name}} </h5></div>
          
           
       
            
        </div>
        </div>


        <table ng-if="show">
            <tr ng-repeat="x in data" >
                <td > <img src="./assets/css/profile.png"></td>
                <td >{{x.name}}</td>
                <td> <button class="btn btn-danger" ng-click="guys(x)">Add</button></td>
            </tr>
        </table>


        
        
        
    </div>
    <div class="border text-center m-2 ">
        <form class="p-3">
           <div>
            <input type="text" name="name" ng-model="transname" placeholder="name" class="m-2" disabled>
           </div>
           <div>
            <input type="number" name="accountnumber" ng-model="transacc" class="m-2" placeholder="accountnumber" disabled>
           </div>
         <div>
            <input type="number" name="amount" ng-model="amount" class="m-2" placeholder="amount">
         </div>
      
            <button class="btn btn-success" ng-click="money(usid)">Transfer</button>

        </form>
    </div>
</div>
